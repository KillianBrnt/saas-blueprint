version: '3.8'

services:
  frontend:
    container_name: saas-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true # Critical for Windows hot-reload
    networks:
      - saas-network

  backend:
    container_name: saas-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/saas_db
      - REDIS_URL=redis://redis:6379
    networks:
      - saas-network

  postgres:
    container_name: saas-postgres
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=saas_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saas-network

  redis:
    container_name: saas-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - saas-network

volumes:
  postgres_data:

networks:
  saas-network:
    driver: bridge
